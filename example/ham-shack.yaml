---

engine:
  logs:
    console_level: info
    memory_level: info

templates:
  compressor:
    class: pulsar::ladspa::node
    plugin:
      filename: /usr/local/lib/ladspa/ZamComp-ladspa.so

  delay:
    class: pulsar::ladspa::node
    plugin:
      filename: /usr/lib/ladspa/delay_1898.so
      id: 1899

  gain:
    class: pulsar::ladspa::node
    plugin:
      filename: /usr/lib/ladspa/amp_1181.so

  gate:
    class: pulsar::ladspa::node
    plugin:
      filename: /usr/local/lib/ladspa/ZamGate-ladspa.so

  limiter:
    class: pulsar::ladspa::node
    plugin:
      filename: /usr/lib/ladspa/fast_lookahead_limiter_1913.so

  peq:
    class: pulsar::ladspa::node
    plugin:
      filename: /usr/local/lib/ladspa/ZamEQ2-ladspa.so

  tube:
    class: pulsar::ladspa::node
    plugin:
      filename: /usr/local/lib/ladspa/ZamTube-ladspa.so

chains:
  transmit:
    channels: 1
    config:
      - gain:*
    forward:
      in_1:
        - gain:Input
    nodes:
      - name: gain
        template: gain
        config:
          Amps gain (dB): 0
        forward:
          Output: transmit:out_1

  voice:
    channels: 1
    config:
      - gate:Max gate close
    forward:
      in_1:
        - gate:Audio Input 1
    nodes:
      - name: gate
        template: gate
        config:
          Attack: 3
          Release: 100
          Threshold: 0
          Sidechain: 1
          Max gate close: -.inf
        link:
          Audio Output 1: comp_1:Audio Input 1
      - name: comp_1
        template: compressor
        config:
          Attack: 1
          Release: 2000
          Threshold: -30
          Ratio: 8
          Knee: 4
          Makeup: 14
        link:
          Audio Output 1: comp_2:Audio Input 1
      - name: comp_2
        template: compressor
        config:
          Attack: 0.1
          Release: 500
          Threshold: -26
          Ratio: 2
          Knee: 4
          Makeup: 20
        link:
          Audio Output 1: tube:Audio Input 1
      - name: tube
        template: tube
        config:
          Output level: 0
        link:
          Audio Output 1: peq:Audio Input 1
      - name: peq
        template: peq
        config:
          Frequency 1: 630
          Bandwidth 1: 3
          Boost/Cut 1: -8
        link:
          Audio Output 1: limiter:Input 1
      - name: limiter
        template: limiter
        config:
          Limit (dB): -6
        forward:
          Output 1: voice:out_1

  rig_receive:
    channels: 1
    state:
      - gate:*
    config:
      - control_output:*
      - control_level:*
    forward:
      in_1:
        - compressor:Audio Input 1
        - gate:Sidechain Input
    nodes:
      - name: compressor
        template: compressor
        config:
          Attack: 3
          Release: 750
          Threshold: -18
          Ratio: 8
          Knee: 0
          Makeup: 10
        link:
          Audio Output 1: tube
      - name: tube
        template: tube
        link:
          Audio Output 1: delay:Input
      - name: delay
        template: delay
        config:
          Delay Time (s): .1
          Max Delay (s): .2
        link:
          Output: gate:Audio Input 1
      - name: gate
        template: gate
        config:
          Sidechain: 1
          Threshold: -65
          Attack: 25
          Release: 25
          Max gate close: -.inf
        link:
          Audio Output 1: control_level
      - name: control_level
        template: gain
        config:
          Amps gain (dB): 0
        link:
          Output: control_output:Audio Input 1
      - name: control_output
        template: gate
        config:
          Threshold: -0
          Attack: 25
          Release: 25
          # start with receive muted because the rig controller
          # will open the receive gate when it starts
          Max gate close: -.inf
        forward:
          Audio Output 1: rig_receive:out_1

  rig_transmit:
    channels: 1
    config:
      - gain:*
    forward:
      in_1:
        - gain:Input
    nodes:
      - name: gain
        template: gain
        forward:
          Output: rig_transmit:out_1

daemons:
  watch_jack_connections:
    class: pulsar::jackaudio::connections
    config:
      connect:
        - [ system:capture_2, ModPro:microphone_in ]
        - [ ModPro:speaker_out, system:playback_1 ]
        - [ ModPro:voice_out, system:playback_2 ]

        - [ rig-play:out_0, ModPro:rigplay_in ]
        - [ rig-play:out_1, ModPro:rigplay_in ]

        - [ "IC-7100 In:capture_1", ModPro:ic7100_in ]
        - [ ModPro:ic7100_out, "IC-7100 Out:playback_1" ]
        - [ "IC-7610 In:capture_1", ModPro:ic7610_in ]
        - [ ModPro:ic7610_out, "IC-7610 Out:playback_1" ]

        - [ system:capture_2, "Comptroller Out:in_1" ]
        - [ ModPro:voice_out, "Comptroller Out:in_2" ]
        - [ ModPro:receive_out, "Comptroller Out:in_3" ]
        - [ "Comptroller In:out_1", system:playback_1 ]
        - [ "Comptroller In:out_2", system:playback_2 ]

domain:
  config:
    sample_rate: 48000
    buffer_size: 256
  nodes:
    - name: jack
      class: pulsar::jackaudio::node
      config:
        client_name: ModPro
        # reduce sensitivity because of interrupt isues on test
        # hardware
        watchdog_timeout_ms: 100
      inputs:
        - ic7100_out
        - ic7610_out
        - receive_out
        - speaker_out
        - transmit_out
        - voice_out
      outputs:
        - ic7100_in
        - ic7610_in
        - microphone_in
        - rigplay_in
      link:
        microphone_in:
          - voice
        ic7100_in:
          - receive_ic7100
        ic7610_in:
          - receive_ic7610
        rigplay_in:
          - jack:speaker_out
          # FIXME this will expose a bug and cause a crash at startup
          # but with out it audio does not go into the radios
          # - transmit

    - name: receive_ic7100
      chain: rig_receive
      link:
        out_1:
          - jack:speaker_out
          - jack:receive_out
          # FIXME this will expose a bug and cause a crash at startup
          # - receive:Input

    - name: receive_ic7610
      chain: rig_receive
      link:
        out_1:
          - jack:speaker_out
          - jack:receive_out
      # FIXME this will expose a bug and cause a crash at startup
      #     - receive:Input

    # FIXME this will expose a bug and cause a crash at startup
    # - name: receive
    #   template: gain
    #   link:
    #     Output:
    #       - jack:receive_out
    #       - jack:speaker_out

    - name: voice
      chain: voice
      link:
        out_1:
          - jack:voice_out
          - transmit:in_1

    - name: transmit
      chain: transmit
      link:
        out_1:
          - jack:transmit_out
          - transmit_ic7100
          - transmit_ic7610

    - name: transmit_ic7100
      chain: rig_transmit
      link:
        out_1: jack:ic7100_out

    - name: transmit_ic7610
      chain: rig_transmit
      link:
        out_1: jack:ic7610_out
