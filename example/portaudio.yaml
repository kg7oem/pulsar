---

templates:
  tube:
    class: pulsar::ladspa::node
    plugin:
      filename: /usr/local/lib/ladspa/ZamTube-ladspa.so

domain:
  config:
    sample_rate: 48000
    buffer_size: 256
  nodes:
    - name: portaudio
      class: pulsar::portaudio::node
      receives: [ left_in, right_in ]
      sends: [ left_out, right_out ]
      link:
        left_in:
          - tube_left:*
        right_in:
          - tube_right:*

    - name: tube_left
      template: tube
      link:
        Audio Output 1: portaudio:left_out

    - name: tube_right
      template: tube
      link:
        Audio Output 1: portaudio:right_out
